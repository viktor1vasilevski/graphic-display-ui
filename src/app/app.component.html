<div class="container">
  <div>
    <canvasjs-chart style="height: 100vh;" [options]="chartOptions" [styles]="{width: '100%', height:'740px'}"></canvasjs-chart>    
  </div> 

  <div class="container d-flex justify-content-center align-items-center" >
    <div class="border p-4">
      <input #fileInput class="btn btn-primary m-3" type="file" (change)="onFileSelected($event)" accept=".txt" />
      <button class="btn btn-primary" (click)="uploadFile()">Upload File</button>
    </div>
  </div>
  
</div>
